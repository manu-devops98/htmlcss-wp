<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Layout</title>
</head>
<body>
     <!-- container -->
    <div class="container">
        <!-- header  -->
        <header class="head-layout">
            <img src="img/logo.png" alt="logo Neori">
        </header>
        <!-- fine header  -->

         <!-- nav-bar -->
        <nav class="nav-bar">
           <ul>
               <li><a id="features" href="">FEATURES</a></li>
               <li><a href="">EDITORIALS</a></li>
               <li><a href="">ENVIRONMENT</a></li>
               <li><a href="">BLOG</a></li>
               <li><a href="">SHOP</a></li>
               <li><a href="">CONTACT</a></li>
        </ul>
        </nav>
         <!-- fine nav-bar -->

        <!-- main  -->
        <main>
            <!-- section jumbotron -->
            <section class="jumbotron">
                <div class="container-jumbo">
                    <div class="text-content-jumbo">
                        <h1 class="jumbotron-title">Pretium ac placera dui interdum nunc in eros urna morbi</h1>
    
                        <p class="paragraph-jumbo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ipsam veniam sed veritatis. Iusto aperiam est.</p>
                    </div>
                </div>
                
              
            </section>
                <!-- section  yellow-->

             <!-- 2° section blue -->
            <section class="blue-section clearfix">
                <div class="head-blue-section"></div>
                <div class="col-left"></div>
                <div class="col-middle"></div>
                <div class="col-right"></div>
            </section>
            <!-- end 2° section blue -->
        </main>
        <!-- fine main  -->

        <!-- footer  -->
        <footer class="layout-footer"></footer>
        <!--fine footer  -->
    </div>
    <!-- fine container -->
 </body>
</html>
